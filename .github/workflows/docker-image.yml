name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - alpine
          - ubuntu

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push
      uses: docker/bake-action@v3
      with:
        workdir: ${{ matrix.os }}
        files: ${{ matrix.os }}/docker-bake.hcl
