name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - alpine
          - ubuntu

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Build and push
      uses: docker/bake-action@v3
      with:
        files: ${{ matrix.os }}/docker-bake.hcl
